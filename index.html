<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Note Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Semester Note Calculator</h1>
    <div class="semester-buttons">
        <button onclick="openSemester(1)">Semester 1</button>
        <button onclick="openSemester(2)">Semester 2</button>
        <button onclick="openSemester(3)">Semester 3</button>
        <button onclick="openSemester(4)">Semester 4</button>
        <button onclick="openSemester(5)">Semester 5</button>
        <button onclick="openSemester(6)">Semester 6</button>
    </div>

    <script>
        function openSemester(semester) {
            window.location.href = `semester.html?sem=${semester}`;
        }
    </script>
</body>
</html>
